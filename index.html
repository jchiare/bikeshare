<!DOCTYPE HTML>

<html lang="en">
<head>

  <title>Toronto Bike Share App</title>
  <meta name="description" content="Toronto Bike Share App">
  <meta name="author" content="Jay Chiarella">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <link rel="stylesheet" href="css/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/geolib@2.0.24/dist/geolib.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="js/scripts.js" async></script>
  <script src="js/CSShelper.js" async></script>
  <script src="js/geolocation.js" async></script>
  <script src="js/getstationheaders.js" async></script>
  <script src="js/searchbar.js" async></script>
  <script src="js/getstationdata.js" async></script>
  <script src="js/createstationUI.js" async></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

</head>

<body>

    <p id="time"></p>

    <div class="hidden" id="geolocation-icon">
        <i class="fas fa-map-marker-alt fa-2x"></i>
    </div>

    <section id="header">
        <h1 id="name">Toronto Bike Share App</h1>
    </section>

    <section class="hidden" id="if-use-bike">
        <button id="location" >Use Current Location</button>
    </section>
    
    <section class="hidden" id="after-landing-page">
            <input type="search" id="input" placeholder=" Enter street name" autofocus></input>
    </section>
  
    <section>
        <h2 id="landing">I want to <span id="dot1">.</span><span id="dot2">.</span><span id="dot3">.</span></h2>
    </section>
  
    <section id="button-section">
        <button id="use">Use a bike</button>
        <p id="or">OR</p>
        <button id="drop">Drop off a bike</button>
    </section>

    <section id="individual-station-data">
    </section>

</body>
</html>
